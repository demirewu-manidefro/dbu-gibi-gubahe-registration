<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/jpeg" href="/logo-mk.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DBU Gibi Gubae</title>
  <meta name="author" content="Daniel Fekede, Demirew Manidefiro" />
  <meta name="theme-color" content="#1e3a8a" />
  <style>
    :root {
      --church-red: #8E1B1B;
      --church-gold: #C5A059;
      --church-light: #F5F5F5;
    }

    .loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--church-light);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    .loader-container {
      position: relative;
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader-logo {
      position: absolute;
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 50%;
      z-index: 1;
      animation: pulse-logo 2s infinite ease-in-out;
    }

    .loader {
      transform: rotateZ(45deg);
      perspective: 1000px;
      border-radius: 50%;
      width: 100%;
      height: 100%;
      color: var(--church-gold);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    .loader:before,
    .loader:after {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: inherit;
      height: inherit;
      border-radius: 50%;
      transform: rotateX(70deg);
      animation: 1s spin linear infinite;
    }

    .loader:after {
      color: var(--church-red);
      transform: rotateY(70deg);
      animation-delay: .4s;
    }

    @keyframes rotate {
      0% {
        transform: translate(-50%, -50%) rotateZ(0deg);
      }

      100% {
        transform: translate(-50%, -50%) rotateZ(360deg);
      }
    }

    @keyframes rotateccw {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      100% {
        transform: translate(-50%, -50%) rotate(-360deg);
      }
    }

    @keyframes spin {

      0%,
      100% {
        box-shadow: .2em 0px 0 0px currentcolor;
      }

      12% {
        box-shadow: .2em .2em 0 0 currentcolor;
      }

      25% {
        box-shadow: 0 .2em 0 0px currentcolor;
      }

      37% {
        box-shadow: -.2em .2em 0 0 currentcolor;
      }

      50% {
        box-shadow: -.2em 0 0 0 currentcolor;
      }

      62% {
        box-shadow: -.2em -.2em 0 0 currentcolor;
      }

      75% {
        box-shadow: 0px -.2em 0 0 currentcolor;
      }

      87% {
        box-shadow: .2em -.2em 0 0 currentcolor;
      }
    }

    @keyframes pulse-logo {

      0%,
      100% {
        transform: scale(0.95);
        opacity: 0.9;
      }

      50% {
        transform: scale(1.05);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="loader-wrapper">
      <div class="loader-container">
        <img src="/logo-mk.jpg" class="loader-logo" alt="Logo" />
        <span class="loader"></span>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
